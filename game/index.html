        function start() {

            cv = document.getElementById("canvas");
            ctx = cv.getContext("2d");
            player1 = new Cuadraro(maxX * 40, maxY * 40, 40, 40, 'blue');
            player2 = new Cuadraro(pla2X * 40, pla2Y * 40, 40, 40, 'red');
            shiru.src = 'der.gif';
            hojitas.src = 'hojas.png';
            ninja.src = 'sakuraa.png';
            audio.src = 'sonido.mp3';
            ostaculo();
            paint();


        }
        function paint() {
            window.requestAnimationFrame(paint);
            //ctx.fillStyle = 'white';
            //ctx.fillRect(0, 0, 500, 500);
            for (i in paredes) {
                paredes[i].dibujar(ctx);
            }

            //ctx.fillStyle = "black";
            //ctx.fillText("SCORE :" + acore, 30, 30);
            player1.dibujar(ctx);
            //ctx.drawImage(shiru, player1.x, player1.y);
            // player2.dibujar(ctx);
            ctx.drawImage(ninja, player2.x, player2.y);
            ctx.drawImage(hojitas, pared.x, pared.y, 40, 40);
            if (pause) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0, 0, 680, 1120);
                ctx.fillStyle = "#fff";
                ctx.font = "20px Courier";
                ctx.fillText("Pause", 340, 500);
            }

        }

        function ostaculo() {

            for (var i = 0; i < 28; i++) {
                for (var j = 0; j < 17; j++) {
                    var posx = i * 40;
                    var posy = j * 40;
                    if (matriz[i][j] == 1) {
                        pared2 = new Cuadraro(posy, posx, 40, 40, 'cyan');
                        paredes.push(pared2);
                    } else if (matriz[i][j] == 0) {
                        pared = new Cuadraro(posy, posx, 40, 40, 'yellow');
                        paredes.push(pared);
                    }
                }
            }

        }

        window.addEventListener('load', start)

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        function update() {
            //DERECHA
            if (direction == 'right') {
                shiru.src = 'der.gif';
                if (player1.se_tocan(paredes)) {
                    player1.x = player1.x - 40;
                } else {
                    player1.x += 40;
                    if (player1.x >= 680) {
                        player1.x = 0;
                    }
                }
            }
            //IZQUIERDA
            if (direction == 'left') {
                shiru.src = 'izq.gif';
                if (player1.se_tocan(paredes)) {
                    player1.x = player1.x + 40;
                } else {
                    player1.x -= 40;
                    if (player1.x < 0) {
                        player1.x = 640;
                    }
                }
            }
            //ABAJO
            if (direction == 'down') {
                if (player1.se_tocan(paredes)) {
                    player1.y = player1.y - 40;
                } else {
                    player1.y += 40;
                    if (player1.y >= 1120) {
                        player1.y = 0;
                    }
                }
            }
            //ARRIBA
            if (direction == 'up') {
                if (player1.se_tocan(paredes)) {
                    player1.y = player1.y + 40;
                } else {
                    player1.y -= 40;
                    if (player1.y < 0) {
                        player1.y = 1080;
                    }
                }
            }

            if (player1.se_tocan(player2)) {
                player2.x = generateRandomInteger(460);
                player2.y = generateRandomInteger(460);
                acore += 40;
                audio.play();
                if (player2.se_tocan(pared)) {
                    player2.x = generateRandomInteger(460);
                    player2.y = generateRandomInteger(460);
                }

            }

        }

        document.addEventListener("keydown", function (e) {
            console.log(e);
            //ARRIBA
            if (e.which == 87) {
                direction = 'up'
                update()
            }
            //ABAJO
            if (e.which == 83) {
                direction = 'down'
                update()
            }
            //IZQUIERDA
            if (e.which == 65) {
                direction = 'left'
                update()
            }
            //DERECHA
            if (e.which == 68) {
                direction = 'right'
                update()
            }
            //PAUSA
            if (e.which == 32) {
                if (!pause) {
                    pause = true;
                } else {
                    pause = false;
                }

            }

        });


        function Cuadraro(x, y, w, h, c) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;
            this.se_tocan = function (target) {
                if (this.x < target.x + target.w &&
                    this.x + this.w > target.x &&
                    this.y < target.y + target.h &&
                    this.y + this.h > target.y) {
                    return true;
                }
            };
            this.dibujar = function (ctx) {
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
        }
